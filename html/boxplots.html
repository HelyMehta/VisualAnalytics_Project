<!doctype html>
<html>
<title>Boxplots</title>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="assets/css/main.css" />
<link rel="shortcut icon" href="images/spotify-icons-logos/icons/01_RGB/02_PNG/Spotify_Icon_RGB_Green.png">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://unpkg.com/simple-statistics@6.0.1/dist/simple-statistics.min.js"></script>
</head>

<body class="subpage">
  <header id="header">
    <div class="inner">
      <a href="index.html" class="logo"><strong>Visualize</strong> Your Music</a>
      <nav id="nav">
        <a href="index.html">Home</a>
        <a href="my_data.html">Visualize Data</a>
        <a href="compare_data.html">Compare Data</a>
      </nav>
      <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
    </div>
  </header>
	<section id="main" >
    <div class='row' style='padding: 10px;'>
      <h2> <a href='my_data.html'> Visualize </a> > <span style = 'text-decoration: underline; font-weight: bold'>Boxplots</span></h2>
    </div>


<p>Select a song trait:
    <select onchange="renderVis(this.options[this.selectedIndex].value);" style="width:auto">
        <option value="danceability">danceability</option>
        <option value="energy">energy</option>
        <option value="valence">valence</option>
    </select>
</p>

<div id="name">&nbsp;</div><br/>

<!-- div where graph will take place -->
<div id="my_dataviz"></div>
</body>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    var students = ["mem_1", "mem_2", "mem_3", "mem_4"];
    //var region_color = d3.scaleOrdinal(d3.schemeCategory10);

    // Show the X scale
    var x = d3.scaleBand()
        .range([0, width])
        .domain(students)
        .paddingInner(1)
        .paddingOuter(.5)
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))

    // Show the Y scale
    var y = d3.scaleLinear()
        .domain([0, 1])
        .range([height, 0])
    svg.append("g").call(d3.axisLeft(y))

    function renderVis(trait) {

        d3.csv("http://35.229.64.212/data/Combined_data.csv", function (data) {
            // Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
            if(trait=="energy") {

                var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
                    .key(function (d) {
                        return d.team_member_id;
                    })
                    .rollup(function (d) {
                        q1 = d3.quantile(d.map(function (g) {
                            return g.energy;
                        }).sort(d3.ascending), .25)
                        median = d3.quantile(d.map(function (g) {
                            return g.energy;
                        }).sort(d3.ascending), .5)
                        q3 = d3.quantile(d.map(function (g) {
                            return g.energy;
                        }).sort(d3.ascending), .75)
                        interQuantileRange = q3 - q1
                        min = d3.min(d.map(function (g) {
                            return g.energy;
                        }))
                        max = d3.max(d.map(function (g) {
                            return g.energy;
                        }))
                        return ({
                            q1: q1,
                            median: median,
                            q3: q3,
                            interQuantileRange: interQuantileRange,
                            min: min,
                            max: max
                        })
                    })
                    .entries(data)

                console.log(sumstat);
            }
            if(trait=="danceability") {

                var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
                    .key(function (d) {
                        return d.team_member_id;
                    })
                    .rollup(function (d) {
                        q1 = d3.quantile(d.map(function (g) {
                            return g.danceability;
                        }).sort(d3.ascending), .25)
                        median = d3.quantile(d.map(function (g) {
                            return g.danceability;
                        }).sort(d3.ascending), .5)
                        q3 = d3.quantile(d.map(function (g) {
                            return g.danceability;
                        }).sort(d3.ascending), .75)
                        interQuantileRange = q3 - q1
                        min = d3.min(d.map(function (g) {
                            return g.danceability;
                        }))
                        max = d3.max(d.map(function (g) {
                            return g.danceability;
                        }))
                        return ({
                            q1: q1,
                            median: median,
                            q3: q3,
                            interQuantileRange: interQuantileRange,
                            min: min,
                            max: max
                        })
                    })
                    .entries(data)

                console.log(sumstat);
            }
            if(trait=="valence") {
                var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
                    .key(function (d) {
                        return d.team_member_id;
                    })
                    .rollup(function (d) {
                        q1 = d3.quantile(d.map(function (g) {
                            return g.valence;
                        }).sort(d3.ascending), .25)
                        median = d3.quantile(d.map(function (g) {
                            return g.valence;
                        }).sort(d3.ascending), .5)
                        q3 = d3.quantile(d.map(function (g) {
                            return g.valence;
                        }).sort(d3.ascending), .75)
                        interQuantileRange = q3 - q1
                        min = d3.min(d.map(function (g) {
                            return g.valence;
                        }))
                        max = d3.max(d.map(function (g) {
                            return g.valence;
                        }))
                        return ({
                            q1: q1,
                            median: median,
                            q3: q3,
                            interQuantileRange: interQuantileRange,
                            min: min,
                            max: max
                        })
                    })
                    .entries(data)

                console.log(sumstat);
            }

            //@Hely Everything below here needs to be removed each time a new trait is picked from the drop down menu

            // Show the main vertical line
            var vLine = svg
                .selectAll("vertLines")
                .data(sumstat);

            d3.selectAll(".vertLine").remove();

            vLine.enter()
                .append("line")
                .attr("x1", function (d) {
                    return (x(d.key))
                })
                .attr("x2", function (d) {
                    return (x(d.key))
                })
                .attr("y1", function (d) {
                    return (y(d.value.min))
                })
                .attr("y2", function (d) {
                    return (y(d.value.max))
                })
                .attr("class", "vertLine").attr("stroke", "black")
                .style("width", 40);


            // rectangle for the main box
            var boxWidth = 70
            var rectangle = svg
                .selectAll("boxes")
                .data(sumstat);

                d3.selectAll(".box").remove();

                rectangle.enter()
                .append("rect")
                .attr("x", function (d) {
                    return (x(d.key) - boxWidth / 2)
                })
                .attr("y", function (d) {
                    return (y(d.value.q3))
                })
                .attr("height", function (d) {
                    return (y(d.value.q1) - y(d.value.q3))
                })
                .attr("width", boxWidth)
                .attr("stroke", "black").attr("class", "box")
                .style("fill", "lightblue"); // why wont this work?

            // Show the median
            var mLine = svg
                .selectAll("medianLines")
                .data(sumstat);

                d3.selectAll(".medianLine").remove();

                mLine.enter()
                .append("line")
                .attr("x1", function (d) {
                    return (x(d.key) - boxWidth / 2)
                })
                .attr("x2", function (d) {
                    return (x(d.key) + boxWidth / 2)
                })
                .attr("y1", function (d) {
                    return (y(d.value.median))
                })
                .attr("y2", function (d) {
                    return (y(d.value.median))
                })
                .attr("stroke", "black").attr("class", "medianLine")
                .style("width", 80);

        })
    }
    renderVis("danceability");
</script>
